name: Security

on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  security:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Trufflehog Scan
      uses: trufflesecurity/trufflehog@main
      with:
        extra_args: --only-verified